<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>The Booleaner</title>
  </head>
  <body>
    <div class="center">
      <!-- Header -->
      <header class="mrg-btm">
        <div class="hero">
          <div class="space"></div>

          <img class="logo-hero" src="img/logo.svg" alt="boolean logo" />
        </div>
      </header>
      <!-- /Header -->
      <!-- Main -->
      <main>
        <!-- title section -->
        <section>
          <h1>
            Internet deve essere al servizio del "bene pubblico": il manifesto
            di Tim Berners-lee
          </h1>
          <h5 class="text-color-gray">
            Scritto da <a class="author" href="">The Booleaner</a>
          </h5>
          <p class="text-color-gray date">il 10/10/2020</p>
        </section>
        <!-- /title section -->
        <!-- Photo section -->
        <section>
          <div class="img-container">
            <img class="tim-img-1" src="img/tim-1.jpg" alt="" />
            <img class="tim-img-2" src="img/tim-2.jpg" alt="" />
          </div>
          <p class="text-small">
            1st Photo: Jhon S. and James L. Knight Foundation, by Scott
            henrichsen
          </p>
          <p class="text-small">2nd photo: Wikimedia, by Paul Clarke</p>
        </section>
        <!-- /Photo section -->
      </main>
      <!-- /Main -->
      <!-- Footer -->
      <footer></footer>
      <!-- /Footer -->
    </div>
  </body>
</html>
